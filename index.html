<!DOCTYPE html>
<html lang="en">

<head>
 
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style.css">

</head>

<body>
  
<div class="container">

  <div class="jumbotron">
    <h1>That's the Ticket</h1>
    <h3>All aboard!</h3>
  </div>

  <div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Train  -->
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="first-train-input">First Train Time (HH:mm in 24 hour format)</label>
          <input class="form-control" id="first-train-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn btn-warning" id="add-train-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>



<!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- JavaScript -->
  <script src="assets/trainLogic.js"></script>
  
</body>
</html>
